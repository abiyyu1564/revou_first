<!DOCTYPE html>
    <head>
        <title>Kalkulator</title>
        <style>
           button {
            width :100%;
            border: none;
            border-radius: 4px
            ;
           }
           .danger {
            background-color: red;
            color: white;
            grid-column: 1 / span 2;
            /*baris 1, 2 itu yg buat table. klo yg grid column buat yg grid*/
           }
           .blue {
            background-color: blue;
            color: white;
           }
           .oren {
            background-color: orange;
            color: white;
           }
           .green {
            background-color: green;
            color: white;
           }
           .black {
            background-color: black;
            color: white;
           }
           .grid-container {
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            grid-gap: 4px;
           }
           input {
            grid-column: 1 / span 4;
           }
        </style>
    </head>
    <body>
        <div class="grid-container">
            
                <input type="text" name="display">
           
                <button class="danger">AC</button>
                <button>C</button>
                <button>*</button>
           
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
           
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
           
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
           
                <button>+-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
           
        </div>
        ?

            </tr>

    </body>
</html>
