<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body {
                background-color: lightgray;
                background: url(https://bloggytalky.com/wp-content/uploads/2017/07/create-a-free-logo-design-logo-designs-design-a-free-logo-design-a-free-logo-alltech-just-free-logo-design-1068x974.png);
                background-size: auto;
            }
            h2 {
                color: antiquewhite;
            }
            p {
                display: inherit; /*inline jadiin memanjang horizontal, inherit vertikal*/
                color: red;
                font-family: impact, Arial, Helvetica, sans-serif;
                font-style: italic;
                font-weight: bold;
                /*klo misalnya pengn bold atau miringin tulisan biasa bukan untuk tujuan tertentu pake yg di style internal jgn inline*/
            }
            .mobil {
                color: green;
                /*ini bakal ngestyle yg classnya mobil*/
            }
            #alya {
                color:pink
                /*ini bakal ngestyle yg id nya alya. untuk hierarki -> id lebih didahulukan*/
            }
            a[target="_blank"]{
                background-color: yellow;
            }
            div {
                width: 100px;
                height: 100px;
                background: linear-gradient(blue,yellow);
                
            }
        </style>
        <!---->
    </head>
    
    <body>
        <h2>Halo</h2>
        <p>hai kalian</p>
        <p class="mobil" id="avanza">ini avanza</p>
        <p class="mobil" id="alya">ini alya</p>
        <a href="https://www.google.com/">google</a>
        <a href="https://www.google.com/" target="_blank">google2</a>
        <a href="https://www.google.com/" target="_blank">google3</a>
        <span>haki ka</span>
        <span>portie</span>
        <div></div>
    </body>
</html>
